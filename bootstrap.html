<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
<style>
    *{
        box-sizing: border-box;
    }
    html body {
        margin: 0;
        padding: 0;
    }
    .container{
        background-color: antiquewhite;
    }
    .container-fluid{
        height: 200px;
        background-color: rgb(138, 135, 135);
    }
    
</style>
</head>
<body>
    <!-- bootstrap - 框架  -->
    <!-- container 框架有尺寸變換  -->
    <div class="container">2023</div>
    <div class="container-fluid">0828</div>
    
      <div class="container text-center">
        <div class="row align-items-center">
          <div class="col">
            Column
          </div>
          <div class="col-5 bg-dark-subtle">
            Column
          </div>
          <div class="col">
            Column
          </div>
        </div>
      </div>
      <div class="container text-center">
        <div class="row">
          <div class="col bg-light-subtle">
            1 of 2
          </div>
          <div class="col bg-dark-subtle">
            2 of 2
          </div>
        </div>
        <div class="row">
          <div class="col">
            1 of 3
          </div>
          <div class="col-8 bg-dark-subtle">
            2 of 3
          </div>
          <div class="col">
            3 of 3
          </div>
        </div>
      </div>
      <div class="container text-center">
        <div class="row">
          <div class="col">col</div>
          <div class="col">col</div>
          <div class="col">col</div>
          <div class="col">col</div>
        </div>
        <div class="row">
          <div class="col-12 col-sm-3 col-md-5 col-lg-8 col-xl-6 bg-dark" >col-8</div>
          <div class="col-12 col-sm-9 col-md-7 col-lg-4 col-xl-6 bg-warning-subtle">col-4</div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js "></script>
</body>
</html>
